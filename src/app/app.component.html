<div class="row">
  <div class="col s12">
    <div class="col s6 offset-s3">
      <h1>
        {{title}}
      </h1>
      <!--<button class="waves-effect waves-light btn " (click)="makeCall()">Authorize</button>-->


      <div class="row">
        <div class="col s6">


        <form class="col">
          <div class="input-field col s12">
            <input id="hashtags" type="text" [(ngModel)]="searchquery" [ngModelOptions]="{standalone: true}">
            <label for="hashtags">Search by hashtags</label>

          <button class="waves-effect waves-light btn" (click)="searchCall()">Search</button>


          <div *ngFor="let i of searchdata" class="col s12">
            <div class="card">
              <div class="card-image">
                <img src={{i.user.profile_image_url}}>
              </div>
              <div class="right-content">
                <!--<span class="card-title">{{item.user.name}}</span>-->
                <div class="card-content">
                  <p>{{i.text}}</p>
                  <span>{{i.created_at}}</span>
                </div>
                <div class="card-action">
                  <a href="#">{{i.source}}</a>
                </div>
              </div>
            </div>
          </div>
          </div>
        </form>
        <form class="col">
          <div class="input-field col s12">
            <input id="h" type="text" [(ngModel)]="updatestatus" [ngModelOptions]="{standalone: true}">
            <label for="h">enter tweet for update status</label>


            <button class="waves-effect waves-light btn" (click)="update()">update</button>

                <!--</div>-->

                    <!--<p>{{i.text}}</p>-->

                  <!--<div class="card-action">-->
                    <!--<a href="#">This is a link</a>-->
                  <!--</div>-->
                <!--</div>-->
              <!--</div>-->
            <!--</div>-->

          </div>
        </form>
        <form class="col">
          <div class="input-field col s12">
            <input id="username" type="text" [(ngModel)]="searchname" [ngModelOptions]="{standalone: true}">
            <label for="username">Search by screen_name</label>


          <button class="waves-effect waves-light btn " (click)="usercall()">User Timeline</button>
          <div *ngFor="let u of timeline" class="col s12">
            <div class="card">
              <div class="card-image">
                <img style={width:10px;height:10px;} src={{u.user.profile_image_url}}>
              </div>
              <div class="right-content">
                <span class="card-title">{{u.user.screen_name}}</span>
                <div class="card-content">
                  <p>{{u.text}}</p>
                </div>
                <div class="card-action">
                  <a href="#">{{u.user.url}}</a>
                </div>
              </div>
            </div>
          </div>
          </div>

        </form>
        <form class="col">
    <div class="col s12">
          <button class="waves-effect waves-light btn btn-favorite-list" (click)="favoritesCall()">Get favorites tweets</button>
          <div class="favorite-list">
            <div *ngFor="let f of tweetslist" class="col s12">
              <div class="card">
                <div class="card-image">
                  <img class="tweets-image"  src={{f.user.profile_image_url}}>
                </div>
                <div class="right-content">
                  <span class="card-title">{{f.user.name}}</span>
                  <div class="card-content">
                    <p>{{f.text}}</p>
                  </div>
                  <div class="card-action">
                    <a href="#">{{f.user.url}}</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
</div>




        </form>
      </div>

      </div>

    </div>
  </div>
</div>
