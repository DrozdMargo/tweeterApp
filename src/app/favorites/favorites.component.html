<form class="col">
  <div class="col s12">
    <h2>Get favorites tweets</h2>
    <!--<button class="waves-effect waves-light btn btn-favorite-list" type="submit" >Get favorites tweets</button>-->
    <div class="favorite-list">
       <div *ngFor="let f of tweets" class="col s12">
        <div class="card">
          <div class="card-image">
            <img class="tweets-image"  src={{f.user.profile_image_url}}>
          </div>
          <div class="right-content">
            <span class="card-title">{{f.user.name}}</span>
            <div class="card-content">
              <p>{{f.text}}</p>
            </div>
            <div class="card-action">
              <a href="#">{{f.user.url}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
